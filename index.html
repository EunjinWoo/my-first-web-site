<!doctype html> <!--이 문서는 html이다의 의미.-->
<html>
<!--head부분-->
<head>
<!--web의 제목 태그.-->
<title>@esthrelar</title>
<meta charset = "utf-8"> <!--utf-8로 문서를 읽으라고 브라우저에게 얘기해준것-->

<!--body(본문)부분-->
<body>
<!-- h1 to h6 tag : 제목을 나타내는 태그(6까지만 있음), 줄바꿈 기능도 포함되어있음. -->
<h1><a href="index.html">Me : 침러버</a></h1>
<!--목차 만들기-->
<ul><!--li의 부모 태그 ul. li의 항목들이 어디서부터 어디까지가 서로 연관된 항목인지 알려줌.-->
    <li>"Fav"</li>
    <li>"name"</li>
    <li>"hobby"</li>
</ul>
<ol><!--ul 대신 ol을 쓰면 앞에 numbering되어 나타남.-->
    <li><a href="chim.html">"chim"</a></li>
    <li><a href="pearl.html">"pearl"</a></li>
    <li><a href="poong.html">"poong"</a></li>
</ol>
<!--ul: unordered list, ol: ordered list-->

<!-- target : 클릭했을 때 새 탭이 만들어지게끔, title: text에 커서 올렸을 때 사이트 정보 뜨게끔.-->

<!--자주 사용되는 태그들 정리된 웹 사이트
: https://www.advancedwebranking.com/seo/html-study/ -->

</body>
</html>
